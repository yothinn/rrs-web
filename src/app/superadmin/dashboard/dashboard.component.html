<div class="page-layout carded  fullwidth inner-scroll">
  <!-- show text when empty restuarant-->
  <div id="emptyRest" *ngIf="emptyRest">
    <h1>
      คุณยังไม่มีร้านค้า กรุณาเพิ่มร้านค้าที่ เมนูเพิ่มร้านค้า
    </h1>
  </div>
  
  <div class="content">
    <div *ngIf="!emptyRest" class="restuarantList" fxLayout="row wrap">
      <mat-card *ngFor="let rest of restList" class="restuarantCard">
          <mat-card-header>
            <mat-card-title>
              {{ rest.name }}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            {{ rest.location.addressLine1 + " " + rest.location.addressProvince }}
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="onRestuarantView(rest)">View</button>
          </mat-card-actions>
        </mat-card>
    </div>
  </div>
</div>
