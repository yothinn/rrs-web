<div class="page-layout carded  fullwidth inner-scroll">
  <!-- show text when empty restuarant-->
  <div id="emptyRest" *ngIf="emptyRest">
    <h1>
      คุณยังไม่มีร้านค้า กรุณาเพิ่มร้านค้าที่ เมนูเพิ่มร้านค้า
    </h1>
  </div>
  
  <div class="content">
    <div *ngIf="!emptyRest" class="restuarantList" fxLayout="row wrap">
      <mat-card *ngFor="let rest of restList" class="restuarantCard">
          <mat-card-header>
            <mat-card-title> {{ rest.name }} </mat-card-title>
            <mat-card-subtitle>
              <span> จำนวนรองรับ : </span>
              <span> {{rest.maxGuestCapacity}} </span>
            </mat-card-subtitle>
            <mat-card-subtitle>
              <span *ngIf="rest.activate" style="color: blue;"> เปิดรับจอง </span>
              <span *ngIf="!rest.activate" style="color: red;"> ปิดรับจอง </span>
            </mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image id="imgCard" src="/assets/images/backgrounds/restLogo.jpg">
          <mat-card-content id="contentCard">
              <div> {{ rest.description }} </div>
          </mat-card-content>
          <mat-card-actions>
              <button mat-button
                (click)="onRestuarantView(rest)" 
              >  <h3>รายละเอียด</h3>
              </button>
          </mat-card-actions>
        </mat-card>
    </div>
  </div>
</div>
